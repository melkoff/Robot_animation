<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="style.css">
   <title>Robot Animation</title>
</head>

<body>

   <div class="robot-popup-container">
      <div class="robot-popup">
         <img id="robot-image" src="img/robot-cat.gif" alt="Robot">
         <button class="call-robot" id="call-me-button">Call Me</button>
         <button class="close-robot" id="close-button">&times;</button>
         <div class="messages-container">
            <span class="robot-message">Hello there!&#128512;</span>
            <span class="robot-message">How are you doing?</span>
            <span class="robot-message">Nice to see you here</span>
            <span class="robot-message">I'm cat robot&#128570;</span>
            <span class="robot-message">I'm here to help you</span>
            <span class="robot-message">Look at this code</span>
            <span class="robot-message">You can change it if you want</span>
            <span class="robot-message">Be strong and remember</span>
            <span class="robot-message">Everything is in your hands</span>
            <span class="robot-message">Bye. And Good Luck!&#128075;</span>
         </div>
      </div>
   </div>

   <script src="script.js"></script>

</body>

</html>
