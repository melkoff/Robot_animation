<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="style.css">
   <title>Robot Animation</title>
</head>

<body>

   <div class="robot-popup-container">
      <div class="robot-popup">
         <img id="robot-image" src="img/robot-cat.gif" alt="Robot">
         <button class="call-robot" id="call-me-button">Call Me</button>
         <button class="close-robot" id="close-button">&times;</button>
         <div class="messages-container">
            <span class="robot-message">Hello world!</span>
            <span class="robot-message">This text just test</span>
            <span class="robot-message">Simple text animation robot</span>
            <span class="robot-message">Some more different text</span>
            <span class="robot-message">Test again</span>
            <span class="robot-message">We need more text</span>
            <span class="robot-message">This text can read everybody</span>
            <span class="robot-message">Hi there how are you doing</span>
            <span class="robot-message">Go to the moon text</span>
            <span class="robot-message">Maybe one mote text</span>
         </div>
      </div>
   </div>

   <script src="script.js"></script>

</body>

</html>
